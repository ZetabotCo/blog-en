baseurl = "/"
languageCode = "en-us"
languageLang = "en"
title = "Zetabot"
copyright = "2022 8grams All rights reserved"
rssLimit = 3

[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "rss"

[Params]
  pathUrl = 'en/blog'
  lang = 'en'
  author = "8grams"
  logo = "img/16x16.png"
  header = "8grams"
  description = "Chatbot for your business"
  metaDescription = 'Support customers everytime without any hassles'

  facebook = "8grams.dev"
  instagram = "8grams.dev"

[taxonomies]
  tag = "tag"
  category = "category"
  author =  "author"

[related]
  includeNewer = false
  threshold = 80
  toLower = false
[[related.indices]]
  name = 'tag'
  weight = 60
[[related.indices]]
  name = 'category'
  weight = 80

